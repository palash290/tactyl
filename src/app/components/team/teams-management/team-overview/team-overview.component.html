<div class="ct_inner_header_bg ct_mt_30 ct_px_30 ct_d_align_center justify-content-between gap-3 mb-4">
    <div class="d-flex align-items-center justify-content-between gap-3">
        <h4 class="ct_fs_35 mb-0 ct_ff_Matter_Medium d-flex align-items-center gap-2">
            <a class="ct_back_icon me-1" (click)="backClicked()"><i
                    class="fa-solid fa-chevron-left"></i></a>{{teamName}}
        </h4>
    </div>
    <div class="d-flex align-items-center gap-3">
        <div class="ct_icon_53 ct_border_radius_10 ct_cursor_pointer" style="background-color: #fff0f0"
            data-bs-target="#ct_delete_modal" data-bs-toggle="modal">
            <img src="/img/Delete_icon.svg" alt="" />
        </div>
        <div class="ct_icon_53 ct_border_radius_10 ct_cursor_pointer" style="background-color: #e8ecff"
            data-bs-target="#ct_edit_team_modal" data-bs-toggle="modal">
            <img src="/img/Edit _icon.svg" alt="" />
        </div>
    </div>
</div>
<div class="ct_mt_30 ct_px_30 pb-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-pills mb-3 ct_custom_tabs w-100" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-Overview-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-Overview" type="button" role="tab" aria-controls="pills-Overview"
                            aria-selected="true">
                            Overview
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-Board-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-Board" type="button" role="tab" aria-controls="pills-Board"
                            aria-selected="false" tabindex="-1">
                            Board
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-Settings-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-Settings" type="button" role="tab" aria-controls="pills-Settings"
                            aria-selected="false" tabindex="-1">
                            Settings
                        </button>
                    </li>
                </ul>

                <div class="tab-content ct_mt_40" id="pills-tabContent">
                    <div class="tab-pane fade active show" id="pills-Overview" role="tabpanel"
                        aria-labelledby="pills-Overview-tab">
                        <app-overview></app-overview>
                    </div>
                    <div class="tab-pane fade" id="pills-Board" role="tabpanel" aria-labelledby="pills-Board-tab">
                        <app-board></app-board>
                    </div>
                    <div class="tab-pane fade" id="pills-Settings" role="tabpanel" aria-labelledby="pills-Settings-tab">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="nav nav-pills mb-3 ct_custom_tabs ct_custom_tabs_2 w-100" id="pills-tab"
                                    role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="pills-Users-tab" data-bs-toggle="pill"
                                            data-bs-target="#pills-Users" type="button" role="tab"
                                            aria-controls="pills-Users" aria-selected="true">
                                            Members
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="pills-Permissions-tab" data-bs-toggle="pill"
                                            data-bs-target="#pills-Permissions" type="button" role="tab"
                                            aria-controls="pills-Permissions" aria-selected="false" tabindex="-1">
                                            Permissions
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="pills-Phases-tab" data-bs-toggle="pill"
                                            data-bs-target="#pills-Phases" type="button" role="tab"
                                            aria-controls="pills-Phases" aria-selected="false" tabindex="-1">
                                            Phases
                                        </button>
                                    </li>
                                </ul>

                                <div class="tab-content ct_mt_30" id="pills-tabContent">
                                    <div class="tab-pane fade active show" id="pills-Users" role="tabpanel"
                                        aria-labelledby="pills-Users-tab">
                                        <app-members></app-members>
                                    </div>
                                    <div class="tab-pane fade" id="pills-Permissions" role="tabpanel"
                                        aria-labelledby="pills-Permissions-tab">
                                        <app-permissions></app-permissions>
                                    </div>
                                    <div class="tab-pane fade" id="pills-Phases" role="tabpanel"
                                        aria-labelledby="pills-Phases-tab">
                                        <app-phases></app-phases>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- edit Team Modal S -->
<div class="modal fade ct_custom_modal modal-lg" id="ct_edit_team_modal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header p-0 border-0">
                <div class="d-flex align-items-center gap-2">
                    <img src="/img/modal_star.png" alt="" class="ct_flex_shrink_0">
                    <div>
                        <h1 class="modal-title ct_fs_20 ct_ff_Matter_SemiBold mb-0" id="exampleModalLabel">Edit Team
                        </h1>
                        <p class="mb-0 ct_fs_14 ct_text_clr_4B5563 ct_text_op_08">Update your team details and keep your
                            progress on track.</p>
                    </div>
                </div>
                <button type="button" class="btn-close ct_close_modal" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body p-0 ct_mt_20">
                <form [formGroup]="Form" class=" ">
                    <div class="form-group ct_mb_22">
                        <label class="ct_fs_18 ct_ff_Matter_Medium mb-2">Team Name</label>
                        <input type="text" class="form-control ct_input" placeholder="Team name"
                            name="teamName" formControlName="name" />
                        <div *ngIf="Form.controls['name'].invalid && Form.controls['name'].touched" class="err_msg">
                            <div *ngIf="Form.controls['name'].errors?.['required']">Please enter
                                team name.</div>
                        </div>
                    </div>
                </form>
                <div class="modal-footer border-0 p-0 ct_mt_44">
                    <button type="button" class="ct_outline_btn ct_ff_Matter_Medium" data-bs-dismiss="modal"
                        #closeModalAdd>Close</button>
                    <button (click)="onSubmit()" type="button" class="ct_purple_btn ct_ff_Matter_Medium">Update
                        Team</button>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- edit Team Modal E -->


<!-- Delete  Modal S -->
<div class="modal fade ct_custom_modal" id="ct_delete_modal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header p-0 border-0">
                <button type="button" class="btn-close ct_close_modal" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body p-0">
                <div>
                    <h1 class="modal-title ct_fs_28 ct_ff_Matter_SemiBold mb-2" id="exampleModalLabel">
                        Delete Team
                    </h1>
                    <p class="mb-0 ct_fs_18 ct_text_clr_4B5563 ct_text_op_08">
                        Are you sure you want to delete this team.
                    </p>
                </div>
                <div class="modal-footer border-0 p-0 ct_mt_30 justify-content-start">
                    <button #closeModalDelete type="button" class="ct_outline_btn ct_ff_Matter_Medium"
                        data-bs-dismiss="modal">
                        No
                    </button>
                    <button (click)="deleteTeam()" type="button" class="ct_purple_btn ct_ff_Matter_Medium">
                        Yes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ct_loader_main" *ngIf="loading">
    <div class="loader-con">
        <div style="--i: 0;" class="pfile"></div>
        <div style="--i: 1;" class="pfile"></div>
        <div class="pfile" style="--i: 2;"></div>
        <div class="pfile" style="--i: 3;"></div>
        <div class="pfile" style="--i: 4;"></div>
        <div class="pfile" style="--i: 5;"></div>
    </div>
</div>
